<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="sitecloneyt.css" type="text/css">
    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Page Content -->
    </div>
    <div class="container">
        <div class="searchbar">
            <div class="logo">
                <i>M</i>
            <img class="youtube-logo"
            src="/images/youtube_logo.png" 
            alt="Youtube"/>
            </div>
            <div class="search">
                <form action="">
                    <input type="text">
                    <button><i>Search</i></button>
                </form>
                </div>
            <div class="icons">
                <i>u</i>
                <i>a</i>
                <i>n</i>
                <i>p</i>
            </div>
            </div> 
            <div class="mainbody">
                <div class="categories">
                  <div class="categoriesSection">
                      <span class="category">
                          <i class="icon">
                              H
                          </i>
                          <span>Home</span>
                      </span>
                      <span class="category">
                          <i class="icon">
                              T
                          </i>
                          <span>Trending</span>
                      </span>
                      <span class="category">
                          <i class="icon">
                              S
                          </i>
                          <span>Subscriptions</span>
                      </span>
                  </div>  
                </div> 
            </div>
            <div class="videos">
                <div class="promogrid">

                </div>
            <div class="thumbnail">
                <img src="https://secureservercdn.net/166.62.108.196/mms.3e9.myftpupload.com/wp-content/uploads/2019/10/WhoIsDesir-Concierge-Exotic-Car-Rentals-Miami-710x315.png" alt="">
                <div class="details"></div>
                <div class="author">
                    <img src="https://secureservercdn.net/166.62.108.196/mms.3e9.myftpupload.com/wp-content/uploads/2019/11/WhoIsDe%CC%81sir-Miami-Lifestyle-Entrepreneur-710x375.png" alt="">
                </div>
                <div class="text">
                    <h3>How to become an Entrepreneur</h3>
                    <a href="#">WhoIsDesir</a>
                    <span>Views 1,000,000</span>
                </div>
            </div>
            </div> 
        </div>
      
</body>
</html>
